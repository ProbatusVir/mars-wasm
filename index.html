<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Josh "mars-wasm"</title>

	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			overflow : hidden;
		}

		#application_canvas {
			height: 100%;
			width: 100%;
			display: block;
			margin: auto;
			padding: 0;
		}
	</style>
</head>
<body>

<!-- shamelessly copy-pasted from `https://github.com/emilk/eframe_template/blob/main/index.html` -->

<!-- The WASM code will resize the canvas dynamically -->
<!-- the id is hardcoded in main.rs . so, make sure both match. -->
<canvas id="application_canvas"></canvas>

<script type="module">
	import init, { start } from './pkg/mars_wasm.js'
	init().then(() => {
		start("application_canvas");
	});
</script>
</body>
</html>
